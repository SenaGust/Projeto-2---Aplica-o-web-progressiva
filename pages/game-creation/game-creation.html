<!DOCTYPE html>
<html>
  <head lang="pt-BR">
    <title>Minha primeira PWA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>repl.it</title>
    <link href="../../style.css" rel="stylesheet" type="text/css" />
    <link href="game-creation.css" rel="stylesheet" type="text/css" />
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>
  <body>
    <header>
      <a href="../../index.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
          />
        </svg>
      </a>
      <h2>Criar um jogo</h2>
    </header>
    <main>
      <form action="../../index.html">
        <div>
          <label for="nome">Nome:</label>
          <br />
          <input type="text" id="nome" name="nome" required />
          <br />
        </div>

        <div>
          <label for="status">Status:</label>
          <br />
          <select id="status" name="status" required>
            <option selected>Lista de desejo</option>
            <option>Em progresso</option>
            <option>Finalizado</option>
          </select>
          <br />
        </div>

        <div>
          <label for="genero">Gênero:</label>
          <br />
          <select id="genero" name="genero" required>
            <option selected>Ação</option>
            <option>Aventura</option>
            <option>Estratégia</option>
            <option>RPG</option>
            <option>Esporte</option>
            <option>Corrida</option>
            <option>Jogo on-line</option>
            <option>Simulação</option>
            <option>Outros gêneros</option>
          </select>
          <br />
        </div>

        <div>
          <label for="descricao">Descrição:</label>
          <br />
          <textarea
            id="descricao"
            name="descricao"
            required
            rows="3"
          ></textarea>
          <br />
        </div>

        <div>
          <label for="data">Início:</label>
          <br />
          <input type="date" id="data" name="data" required />
          <br />
        </div>

        <div>
          <label for="nota">Nota:</label>
          <br />
          <select id="nota" name="nota">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <br />
        </div>
        <div id="create-game-actions">
          <button>
            <a href="../../index.html">Cancelar</a>
          </button>
          <button id="create-button" type="submit">Cadastrar</button>
        </div>
      </form>
    </main>
    <script src="game-creation.js"></script>
    <script src="../../gameState.js"></script>
  </body>
</html>
